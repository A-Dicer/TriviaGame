<!DOCTYPE html>
<html lang="en-us">
 	<head>
   		
   		<meta charset="UTF-8">
    	<title>Super Fantastic Trivia Game</title>
    	
    	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    	<link rel="stylesheet" type="text/css" href="assets/css/style.css">  
 	
 		<script src="https://code.jquery.com/jquery-3.1.1.js"></script>  
    	<script type="text/javascript" src="assets/javascript/TimeCircles.js"></script>  
    	<script type="text/javascript" src="assets/javascript/app.js"></script>
	
	</head>

	<body>
		<h1>Super Fantastic Trivia Game!</h1>
		<div id="bgImage"></div>
		<div id="bgMain"></div>
			<header>
				<h2></h2>	
				<!-- container for timer -->
				<div class="container">
	        		<div id="CountDownTimer" data-timer="10" style="width: 150px;"></div>
	    		</div>
				<div class="imgContainer small"></div>
				<div class="playerInfo">
				</div>
				
			</header>
			<main>	
				<!-- holds player select -->
				<div id="playerSelect">
					<p></p>
					<div class="circle cat" id="movies" value="Movies">
						<img src="assets/images/movies.png" class="catImg">
					</div>
					<div class="circle cat" id="games" value="Games">
						<img src="assets/images/games.png" class="catImg">
					</div>
					<div class="circle cat" id="tv" value="TV">
						<img src="assets/images/tv.png" class="catImg">
					</div>
					<div class="circle cat" id="music" value="Music">
						<img src="assets/images/music.png" class="catImg">
					</div>

					<div class="circle players" id="onePlayer" value="One">
						<img src="assets/images/onePlayer.png" class="playerImg">
					</div>
					<div class="circle players" id="twoPlayer" value="Two">
						<img src="assets/images/twoPlayer.png" class="playerImg">
					</div>
				</div>
				
				<!-- holds the question and answer divs -->
				<section>
					<div id="questionBox">
					</div>
					<div class="answerBox" id="choiceA" value="a"></div>
					<div class="answerBox" id="choiceB" value="b"></div>
					<div class="answerBox" id="choiceC" value="c"></div>
					<div class="answerBox" id="choiceD" value="d"></div>	
				</section>

				<div class="imgContainer big"></div>
				<h3>click on sreen to start</h3>
				<div id="leader">
					<div class="result" id="result1">
						<div class="imgResult small" id="imgResult1"></div>
						<div class="playerResult" id="playerResult1"></div>
					</div>
					<div class="result" id="result2">
						<div class="imgResult small" id="imgResult2"></div>
						<div class="playerResult" id="playerResult2"></div>
					</div>
				</div>
    		</main>
    		<footer>
 				<h5>Â©Copyright Andrew Dicer - 2017</h5>
    		</footer>

	</body>
</html>
